<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MucaBot - Home</title> <!-- Titulo de la pagina web -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header"> <!-- header o encabezado principal de la pagina con los distintos apartados -->
        <nav class="navbar">  <!-- nav para agrupar el encabezado de navegacion -->
            <h1 class="logo">MUCABOT</h1>  <!-- Logo principal del producto -->
            <ul class="nav-links"> <!-- apartados de la pagina que redigiren a cada archivo html -->
                <li><a href="index.html" class="activo">Home</a></li>
                <li><a href="producto.html">Sobre el producto</a></li>
                <li><a href="empresa.html">Quiénes somos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main> <!-- estructura principal de la pagina con el contenido del apartado "contacto" -->
        <section class="home"> <!-- utilizamos section para agrupar las secciones de home -->
            <div class="home-contenido"> <!-- div principal -->
                <div class="home-texto"> <!-- div con el texto principal de home -->
                    <p class="introduccion">  
                        Te presentamos a <strong>MucaBot</strong>, la aplicación inteligente ideal para la compra de tus productos.
                    </p>
                    <!-- boton incluido en la pagina para descargar la app (es de prueba) -->
                    <a class="boton" href="https://play.google.com/store/apps/details?id=com.supercell.clashroyale" target="blank">
                        Descargar app
                    </a>
                    <p class="eslogan">Comprá mejor, gastá menos.</p> <!-- eslogan del producto -->
                </div>
                <div class="home-carrusel"> <!-- div para separar el carrusel de imagenes del texto -->
                    <div class="carrusel"> <!-- div del carrusel -->
                        <div class="slides"> <!-- parte en la que se genera el slide de imagenes -->
                            <img src="img/1.png" alt="Imagen 1">
                            <img src="img/2.png" alt="Imagen 2">
                            <img src="img/3.png" alt="Imagen 3">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 MucaCorporation. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
